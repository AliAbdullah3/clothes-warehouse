<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Clothes Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-warehouse me-2"></i>Clothes Warehouse
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items">
                            <i class="fas fa-list me-1"></i>Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/items/add">
                            <i class="fas fa-plus me-1"></i>Add Item
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus me-2"></i>Add New Item to Warehouse</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/items/add}" th:object="${item}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Item Name *</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       id="name" 
                                       th:field="*{name}" 
                                       placeholder="Enter item name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="brand" class="form-label">Brand *</label>
                                <select class="form-select" 
                                        th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'"
                                        id="brand" 
                                        th:field="*{brand}">
                                    <option value="">Select a brand</option>
                                    <option th:each="brand : ${brands}" 
                                            th:value="${brand}" 
                                            th:text="${brand.displayName}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="yearOfCreation" class="form-label">Year of Creation *</label>
                                <input type="number" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('yearOfCreation')} ? 'is-invalid'"
                                       id="yearOfCreation" 
                                       th:field="*{yearOfCreation}" 
                                       placeholder="Enter year (must be > 2021)"
                                       min="2022">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($) *</label>
                                <input type="number" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                       id="price" 
                                       th:field="*{price}" 
                                       placeholder="Enter price (must be > 1000)"
                                       step="0.01"
                                       min="1001">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity *</label>
                                <input type="number" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'"
                                       id="quantity" 
                                       th:field="*{quantity}" 
                                       placeholder="Enter quantity"
                                       min="0">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/items" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Add Item
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
